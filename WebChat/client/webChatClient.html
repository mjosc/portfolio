<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title> Chat Client </title>
         <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet" />
         <link rel="stylesheet" type="text/CSS" href="webChatClient.css" />
    </head>
    <body id="body">
        <div id="containerWindow">
            <div id="navigationPanel">
                <div id="profileHeaderContainer">
                    <p id="profileHeader">PROFILE</p>
                </div>
                <script type="text/Javascript" src="webChatClient.js"></script>
                <div id="group">
                    <p>group</p>
                </div>
                <div id="newGroup"></div>
                <div class="removable groupPlaceHolder">
                    <p>family</p>
                </div>
                <div class="removable groupPlaceHolder">
                    <p>friends</p>
                </div>
                <div class="spacer"></div>
                <div class="removable">
                    <p>robin.mango</p>
                </div>
                <div class="removable">
                    <p>kelsi_lewis</p>
                </div>
                <div class="removable">
                    <p>cali149</p>
                </div>
            </div>
            <div id="messagePanel">
                <div id="messageDisplay">
                    <span id="ruler"></span>
                </div>
                <div id="messageCompose">
                    <form>
                        <input type="text" name="message" value="Write a message..." id="content">
                        <input type="submit" value="SEND" id="send">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
